<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌图片</title>
    <link href="/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row" id="thisdiv">



    </div>
</div>

<div id="disdiv" style="display: none">

    <div class="col-md-3">
        <div class="thumbnail">
            <img src="#goodsimg#" >
            <div class="caption">
                <h3>#name#</h3>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>

</div>



<script src="/js/jquery-1.12.4.js"></script>
<script src="/js/bootstrap/js/bootstrap.min.js"></script>
</body>
<script>
    var divs='';
    $.ajax({
        type:"get",
        url:"http://localhost:8080/api/queryAll",
        dataType:"jsonp",
        success:function (res) {

            console.log(res);
            for(var i=0;i<res.length;i++){

                var v_re=$("#disdiv").html();

                v_re=v_re.replace(/#goodsimg#/g,res[i].goodsimg).replace(/#name#/g,res[i].name);

                $("#thisdiv").append(v_re);
            }


        }

    })


</script>
</html>
